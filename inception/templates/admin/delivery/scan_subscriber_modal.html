<div id="mdl_scan_subscriber" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scan Subscriber</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="position-relative form-group">
                    <label for="select_area" class="">Subscriber Contract No.</label>
                    <input id="input_contract_no" placeholder="Scan Subscriber Contract No." type="text" class="form-control">
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-animated bg-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">Scanning</div>
            </div>
        </div>
    </div>
</div>
